- path: "GameStart/GameUIRoot/UICamera/FormRoot/MainUILayer/LearnViewNew/PartRoot/jingmaiPartNew/jingmai/TipBg/Text (TMP)"
  sampleText: "  Help information: \n1, you can perform the activation once your cultivation level and pre-required meridian point conditions are met.\n2, upon activation, can add special attributes through cultivation techniques and hidden attributes through secret scrolls.\n3, when adding a secret scroll, additional conditions for its use will be introduced. It can only be activated if these extra conditions are met.\n4, once activated, allows for refining specific and additional attributes to better suit your needs. When refining, you must add the corresponding art of intention or secret scroll.\n5, you can activate the Ren and Du meridians after activating the six meridians on the Meridian Activation interface. You must have all eight meridians activated to proceed with activating the Five Viscera.\n6, clicking the double fish icon at the center allows you to enter the Ren and Du Meridian configuration interface. The outer circle represents the points on the Ren and Du Meridians, while the center is for configuring the Heart Methods.\n7, configuring a qi cultivation technique will grant the corresponding true power value. The primary qi cultivation technique yields 100% of its true power effect, while the secondary qi cultivation technique provides 30%. A maximum of three qi cultivation configurations can be saved.\n8, after configuring the Heart Method, one can perform the Circulation of the Twelve Vessels and the Refining of the Five Organs. The Circulation of the Twelve Vessels yields additional effects, while only refined Five Organ attributes become effective.\n9, for the circulation of meridians around the heavens to take effect, it must satisfy at least three interconnected points. Circulations without any attribute effects cannot be activated."
  idealFontSize: 18
  allowWordWrap: true
  allowLeftTrimText: true
