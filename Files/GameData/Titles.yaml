# # Society Titles
# - raw: 村长
#   result: Village Chief
#   context: The leader responsible for the governance and welfare of a village.
#   literal: Cun Zhang

# - raw: 镇主
#   result: Town Master
#   context: The ruler or most influential person in a town, often overseeing local matters.
